<!DOCTYPE html>
<html>
  <head>
    <title>Search</title>
    <link href="/assets/css/application.min.css" rel="stylesheet">
    <link href="/assets/css/styles-go-tpl.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/ico" href="/assets/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  </head>
  <body>
    <div class="container">
      <main id="content" class="widget-login-container" role="main">
        <div class="row">
          <div class="col-lg-4 col-sm-6 col-xs-10 col-lg-offset-4 col-sm-offset-3 col-xs-offset-1">
            <h4 class="widget-login-logo animated fadeInUp">
              <i class="fa fa-circle text-gray"></i>
                Results
              <i class="fa fa-circle text-warning"></i>
            </h4>
            <form name="form" role="form" >
                <div style="tetx-align:center;">
                  <u>NOT FOUND</u>
                </div>
              {{ if not .Result }}
                <div style="tetx-align:center;">
                  <u>NOT FOUND</u>
                </div>
              {{ else }}
                {{ with .Result }}
			            {{ range . }}
              			<div class="form-group">
                      <label><u>{{.Title}}</u></label>
                      <input id="input-data-go" type="text" value="{{.Content}}" class="form-control" disabled="disabled">
                    </div>
			            {{ end }} 
              	{{ end }}
              	
              	
              	
            	{{ end }}
              <div class="clearfix" style="padding:25px;text-align:center;">
                <!--<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Enviar</button> -->
                <a href="/" class="btn btn-primary">Regresar</a>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer class="page-footer" style="padding:25px;text-align:center;">
        <p> <strong>Copyright &copy; 2018 ~ pocoSearch</strong></p>
      </footer>
    </div>
  </body>
</html>
