  <body>
    <div class="container">
      <main id="content" class="widget-login-container" role="main">
        <div class="row">
          <div class="col-lg-4 col-sm-6 col-xs-10 col-lg-offset-4 col-sm-offset-3 col-xs-offset-1">
            <h4 class="widget-login-logo animated fadeInUp">
              <i class="fa fa-circle text-gray"></i>
                Search Engine
              <i class="fa fa-circle text-warning"></i>
            </h4>
            <section class="widget widget-login animated fadeInUp">
              <header class="pull-center">
                <h3>Login Dashboard</h3>
              </header>
              <div class="widget-body">
                <form class="login-form mt-lg">
                  <div class="form-group">
                    <input type="text" 
                           class="form-control"
                           id="search-text"
                           placeholder=""
                           required />
                  </div>
                  <div class="clearfix">
                    <div class="btn-toolbar">
                      <button id="btnbuscar" type="button" style="padding-left:15%;padding-right:15%;" class="btn btn-default btn-sm pull-left">Search</button>
                      <a href="/about" style="padding-left:15%;padding-right:15%;" class="btn btn-default btn-sm pull-right">About</a>
                    </div>
                  </div>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>
    <script>
    document.getElementById("btnbuscar").onclick = function() {myFunction()};

    function myFunction() {
      var xhttp = new XMLHttpRequest();
        var text = document.getElementById("usuario").value;
        var postData = "{ \"query\": \"" + text + "\"}";
        xhttp.open("POST", "http://localhost:8090/search", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send(postData);
    }
    </script>
